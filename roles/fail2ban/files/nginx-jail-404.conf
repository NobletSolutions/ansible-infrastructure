[DEFAULT]
action  = firewallcmd-ipset[name=nginx,port="http,https",protocol=tcp]

[nginx-404]
enabled = true
filter = apache-404
logpath = /var/log/nginx/*access.log
maxretry = 1
bantime = 43200

[nginx-noscript]
enabled = true
filter = apache-noscript
logpath = /var/log/nginx/*error.log
maxretry = 1
bantime = 43200

[nginx-badbots]
enabled = true
filter= apache-badbots
logpath = /var/log/nginx/*access.log
maxretry = 1
bantime = 43200

[nginx-fakegooglebot]
enabled = true
filter = apache-fakegooglebot
logpath = /var/log/nginx/*access.log
maxretry = 1
bantime = 43200

[nginx-nohome]
enabled = true
filter = apache-nohome
logpath = /var/log/nginx/*error.log
maxretry = 1
bantime = 43200

[nginx-overflows]
enabled = true
filter = apache-overflows
logpath = /var/log/nginx/*error.log
maxretry = 1
bantime = 43200

[nginx-shellshock]
enabled = true
filter = apache-shellshock
logpath = /var/log/nginx/*error.log
maxretry = 1
bantime = 43200

