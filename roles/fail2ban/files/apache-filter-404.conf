[Definition]
# Option: failregex

failregex = ^<HOST> -.*"(GET|POST|HEAD).*HTTP.*" 404 *

# Option: ignoreregex
# Notes.: regex to ignore. If this regex matches, the line is ignored.
# Values: TEXT
#
ignoreregex = .*(robots.txt|favicon.ico|jpg|png|js|css)

