[DEFAULT]
action  = firewallcmd-ipset[name=apache,port="http,https",protocol=tcp]
port = http,https
#logpath = /var/log/httpd/[access|error]_log
maxretry = 1
bantime = 43200

[apache-404]
enabled = true
filter = apache-404
logpath = /var/log/httpd/*access_log

[apache-noscript]
enabled = true
filter = apache-noscript
maxretry = 1

[apache-badbots]
enabled = true
filter= apache-badbots

[apache-fakegooglebot]
enabled = true
filter = apache-fakegooglebot

[apache-nohome]
enabled = true
filter = apache-nohome

[apache-overflows]
enabled = true
filter = apache-overflows

[apache-shellshock]
enabled = true
filter = apache-shellshock

