---
dependencies:
  - { role: epel }
  - { role: packages }
  - { role: sshd }
  - { role: aide }
  - { role: iptables, when: "ansible_os_family == 'RedHat' and ansible_distribution_major_version|int <= 6" }
  - { role: firewalld, when: "ansible_os_family == 'RedHat' and ansible_distribution_major_version|int >= 7" }
  - { role: fail2ban }
